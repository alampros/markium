<div class="msg %messageClasses% %userIcons%" style="background-color:%textbackgroundcolor{.5}%;">
	<img class="icn" src="%userIconPath%" alt="" title="%sender%&nbsp;(%senderScreenName%)" />
	<div class="msg">
		<div class="sender" title="%senderScreenName%">%sender%</div>
		<div class="node">
			<div class="text">%message%</div>
			<div class="time" title="%time{dd MMM yyyy}%&nbsp;(%service%)">%time%</div>
		</div>
		<span id="insert"></span>
	</div>
</div>
